<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form id="namesForm">

            <div class="ui-fluid" style="margin: 25px">
                <center><h2>Antros</h2></center>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="nombreField" value="Nombre antro: "/>
                    <p:inputText id="nombreField" value="#{names.nombre.nombre}" required="true"/>


                    <p:commandButton value="Guardar" actionListener="#{names.guardarListener}"/>
                </p:panelGrid>

                <p:dataTable id="nombresTable" var="nombre" value="#{names.nombresList}" reflow="true" style="margin-top:20px">
                    <f:facet name="header">
                       Nombres equipos en DB
                    </f:facet>
                     
                       <p:column headerText="ID">
                           <h:outputText value="#{nombre.idlistaNombre}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{nombre.nombre}" />
                    </p:column>

                 

                </p:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
